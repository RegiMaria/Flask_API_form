<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            width: 1000px; /* largura do formul치rio */
            margin: 0 auto; /* Centraliza o formul치rio horizontalmente */
        }
        
        label {
            display: block; /* Faz com que as labels ocupem uma linha inteira */
            margin-bottom: 5px;
        }
        
        input {
            width: 50%;
            margin-bottom: 10px;
        }
    </style>
    <title>Cadastro</title>
</head>
<body>

    
    <h1>Formul치rio de Cadastro</h1>
    <form method="POST" action="/register">
        <label for="username">Nome de Usu치rio:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
